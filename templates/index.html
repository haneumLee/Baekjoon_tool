<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백준 IDE</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>백준 IDE</h1>
            <div class="controls">
                <div class="save-directory-section">
                    <input type="text" id="save-directory" placeholder="저장 경로 (기본: problems)" readonly>
                    <button onclick="openDirectoryPicker()">저장 경로 설정</button>
                </div>
                <input type="text" id="problem-url" placeholder="백준 문제 URL">
                <select id="language-select">
                    <option value="python">Python</option>
                    <option value="rust">Rust</option>
                </select>
                <button onclick="fetchProblem()">문제 가져오기</button>
            </div>
            <div class="problem-info">
                <h2>문제 정보</h2>
                <div id="problem-content"></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="editor-container">
                <div id="monaco-editor"></div>
            </div>
            <div class="input-output">
                <div class="input-section">
                    <h3>입력</h3>
                    <textarea id="input-area"></textarea>
                </div>
                <div class="output-section">
                    <h3>출력</h3>
                    <div id="output-area"></div>
                </div>
            </div>
            <div class="button-group">
                <button onclick="runCode()">실행</button>
                <button onclick="checkAnswer()">정답 확인</button>
                <button onclick="submitCode()">제출</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/editor.js') }}"></script>
</body>
</html>
